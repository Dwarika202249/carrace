<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CAR RACE</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="carGame">
        <div class="score"></div>
        <div class="highScore"></div>
        <div class="coinCount hide">Coins: 0</div>
        <div class="pauseButton hide">⏸️</div>
        <div class="startScreen">
            <p>Choose Difficulty Level:</p>
            <button data-level="easy">Easy</button>
            <button data-level="medium">Medium</button>
            <button data-level="hard">Hard</button>
            <div class="gameCreator">
                <span>"Crafted with ❤️ by Dwarika"</span>
            </div>
        </div>
        <div class="gameArea">
        </div>
    </div>
    <audio src="./audio/hit.mp3" id="sound"></audio>|
    <audio src="./audio/Race_Car.mp3" id="bgm"></audio>|
    <audio src="./audio/coin.mp3" id="coinSound"></audio>

    <script src="./script.js"></script>

</body>

</html>
